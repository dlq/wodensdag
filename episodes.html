<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      -webkit-app-region: drag;
      -webkit-user-select: none;
    }
    tr #episode-string {
      width: 8rem;
    }
  </style>
</head>

<body class="bg-dark">
  <div id="container" class="container pt-5">
    <div class="row">
      <div class="col-4">
        <div id="show-details" class="position-fixed mt-3"><!-- #show-details-template --></div>
      </div>
      <div class="col-8">
        <div id="episode-list"><!-- #episode-list-template --></div>
      </div>
    </div>
  </div>

  <!-- Handlebars.js templates instead of straight HTML. -->
  <!-- TODO: Should I go back to index.html and refactor it to use this templating? -->

  <script id="show-details-template" type="text/x-handlebars-template">
    <img class="rounded" src="{{image.medium}}" title="{{name}}">
    <div class="mt-2" style="width: 200px;">
      <div hidden id="show-name">{{name}}</div><!-- this is a hack to embed the current show name -->
      <div class="text-white">
        <small>
          <b>
            <span>{{type}}</span>
            {{#each genres}}
              &middot;
              <span>{{this}}</span>
            {{/each}}
          </b>
        </small>
      </div>
      <div class="text-warning">
        <small>
          <b>
            <span>{{network.country.code}}</span>
            &middot;
            <span>{{network.name}}</span>
          </b>
        </small>
      </div>
      <div class="text-warning">
        <small>
          <b>
            <span>{{runtime}} minutes</span>
          </b>
        </small>
      </div>
    </div>
  </script>

  <script id="episode-list-template" type="text/x-handlebars-template">
    <table class="table table-borderless text-white">
      {{#each episodes}}
        <tr>
          <td id="" class="px-0" style="width: 1rem;">
            <button id="episode-magnet" type="button" class="btn btn-sm btn-link pt-0">
              <i class="fas fa-cloud-download-alt" title="Open magnet link"></i>
            </button>
          </td>
          <td id="episode-string" class="text-warning" style="width: 6rem;">
            <small>{{episode-string season number airdate}}</small>
          </td>
          <td id="episode-name" class="px-0">
            <b>{{name}}</b>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2" class="mt-0 pt-0">{{{summary}}} <small class="text-muted">{{airdate}}</small></td>
        </tr>
      {{/each}}
    </table>
  </script>

  <script>require('./episodes.js');</script>
</body>

</html>
