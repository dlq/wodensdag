<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <div id="show-list" class="card-deck m-3"></div>

  <template id="show-card">
    <div class="card text-white bg-dark m-3" style="min-width: 200px; max-width: 200px;">
      <img id="show-img" class="card-img-top" src="">
      <div class="card-body">
        <h5 id="show-name" class="card-title"></h5>
        <h6 class="card-subtitle text-muted">
          <span id="episode"></span>
          <br />
          <span id="episode-name"></span>
        </h6>
      </div>
      <div id="show-footer" class="card-footer" style="min-height: 80px;"></div>
    </div>
  </template>

  <template id="show-tags">
    <small class="text-muted">
      <span id="show-tag" class="badge"></span>
    </small>
  </template>

</html>
