<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <div id="show-list" class="card-deck m-3"></div>

  <template id="show-card">
    <div class="card text-white bg-dark m-3" style="min-width: 200px; max-width: 200px;">
      <img id="show-img" class="card-img-top" src="">
      <div class="card-body">
        <div id="show-name" class="card-title"></div>
        <div id="show-tag-list" class="card-subtitle font-weight-light"></div>
        <div class="mt-4">
          <div id="episode" class="text-muted"></div>
          <div id="episode-name"></div>
        </div>
      </div>
      <div class="card-footer">
        <button id="show-imdb-link" class="btn btn-outline-warning btn-sm">IMDb</button>
        <button id="show-download-link" class="btn btn-outline-primary btn-sm">Download</button>
      </div>
    </div>
  </template>

  <template id="show-tags">
    <span id="show-tag" class="badge badge-pill badge-secondary font-weight-light"></span>
  </template>

</body>

</html>
