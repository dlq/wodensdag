<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body style="hyphens: auto; background: rgba(240,240,240,0.8); -webkit-user-select: none;">

  <nav class="navbar navbar-light bg-light fixed-top" style="-webkit-app-region: drag;">
    <span></span>
    <span></span>
    <span class="text-muted pt-1">
      <span id="date-now" class="font-weight-bold h5"></span>
      <button id="date-previous" type="button" class="btn btn-light pt-0">
        <i class="fas fa-angle-left" title="Previous date"></i>
      </button>
      <button id="date-next" type="button" class="btn btn-light pt-0">
        <i class="fas fa-angle-right" title="Next date"></i>
      </button>
      <!--
      <button id="search" type="menu" class="btn btn-light pt-0 dropdown">
        <i class="fas fa-search"></i>
      </button>
      -->
    </span>
  </nav>

  <main class="container-fluid mt-5">
    <div id="show-list" class="card-deck m-3"></div>
  </main>

  <template id="show-card">
    <div class="card text-white bg-dark m-3" style="min-width: 200px; max-width: 200px;">
      <img id="show-img" class="card-img-top" src="">
      <div class="card-body">
        <div id="show-name" class="card-title font-weight-bold" style="height: 3rem;"></div>
        <small>
          <div id="show-tag-list" class="card-subtitle font-weight-light text-warning" style="height: 2rem;"></div>
        </small>
        <div class="mt-4" style="max-height: 4rem;">
          <small><span id="episode"></span></small>
          &middot;
          <span id="episode-name" class="font-weight-light"></span>
        </div>
      </div>
      <div class="card-footer text-right">
        <button id="show-imdb-link" type="button" class="btn btn-outline-warning btn-sm">
          <i class="fab fa-imdb fa-lg" title="Open IMDb link"></i>
        </button>
        <button id="show-fav" type="button" class="btn btn-outline-danger btn-sm mx-2">
          <i class="far fa-star" title="Favourite"></i>
        </button>
        <button id="show-download-link" type="button" class="btn btn-outline-primary btn-sm">
          <i class="fas fa-cloud-download-alt" title="Open magnet link"></i>
        </button>
      </div>
    </div>
  </template>

  <script>require('./renderer.js');</script>
</body>

</html>
