<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <div id="show-list" class="card-deck m-3"></div>

  <template id="show-card">
    <div class="card text-white bg-dark m-3" style="min-width: 200px; max-width: 200px;">
      <img id="show-img" class="card-img-top" src="">
      <div class="card-body">
        <h5 id="show-name" class="card-title"></h5>
        <h6 class="card-subtitle" style="font-weight: lighter;">
          <div id="episode"></div>
          <div id="episode-name"></div>
        </h6>
      </div>
      <div class="card-footer" style="min-height: 100px;">
        <div>
          <span id="show-imdb-link" class="badge badge-warning">IMDb</span>
          <span id="show-download-link" class="badge badge-primary">Download</span>
        </div>
        <small>
          <div id="show-footer" class="mt-2"></div>
        </small>
      </div>
    </div>
  </template>

  <template id="show-tags">
    <span id="show-tag" class="badge badge-pill badge-secondary" style="font-weight: lighter;"></span>
  </template>

</body>

</html>
