<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar fixed-top" style="background-color: rgba(220,220,220,0.9)">
    <button id="date-previous" type="button" class="btn btn-secondary">&larr;</button>
    <span id="date-now" class="navbar-brand"></span>
    <button id="date-next" type="button" class="btn btn-secondary">&rarr;</button>
  </nav>

  <main class="container-fluid mt-5">
    <div id="show-list" class="card-deck m-3"></div>
  </main>

  <template id="show-card">
    <div class="card text-white bg-dark m-3" style="min-width: 200px; max-width: 200px;">
      <img id="show-img" class="card-img-top" src="">
      <div class="card-body">
        <div id="show-name" class="card-title" style="height: 3rem;"></div>
        <div id="show-tag-list" class="card-subtitle font-weight-light" style="height: 3rem;"></div>
        <div class="mt-4">
          <div id="episode" class="text-muted"></div>
          <div id="episode-name"></div>
        </div>
      </div>
      <div class="card-footer">
        <button id="show-imdb-link" type="button" class="btn btn-outline-warning btn-sm">
          IMDb
        </button>
        <button id="show-fav" type="button" class="btn btn-outline-danger btn-sm">
          fav
        </button>
        <button id="show-download-link" type="button" class="btn btn-outline-primary btn-sm">
          mag
        </button>
      </div>
    </div>
  </template>

  <template id="show-tags">
    <span id="show-tag" class="badge badge-pill badge-secondary font-weight-light"></span>
  </template>

  <script>require('./renderer.js');</script>
</body>

</html>
