<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>wodensdag</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      hyphens: auto;
      /* -webkit-user-select: none; */
    }
    nav {
      -webkit-app-region: drag;
    }
    div.card {
      min-width: 200px;
      max-width: 200px;
    }
    img {
      width: 150px !important;
    }
  </style>
</head>

<body class="bg-secondary">
  <nav class="navbar navbar-light bg-light pb-1 fixed-top">
    <span></span>
    <span></span>
    <span class="text-muted pt-1">
      <span id="date-now" class="font-weight-bold h4 mr-2"></span>
      <button id="date-previous" type="button" class="btn btn-light mb-2">
        <i class="fas fa-angle-left" title="Yesterday"></i>
      </button>
      <button id="date-next" type="button" class="btn btn-light mb-2">
        <i class="fas fa-angle-right" title="Tomorrow"></i>
      </button>
      <button id="search" type="button" class="btn btn-light ml-5 mb-2">
        <i class="fas fa-search" title="Search"></i>
      </button>
    </span>
  </nav>

  <main class="container-fluid mt-5">
    <div id="show-list" class="card-deck mx-1 mb-4 pt-4">
      <!-- fill with show-cards -->
      <!-- TODO: Show loading message. -->
    </div>
  </main>

  <template id="show-card">
    <div class="card text-white bg-dark border-secondary m-3">
      <img id="show-img" class="card-img-top rounded mt-4 ml-4" height="210">
      <div class="card-body">
        <div id="episode-head" class="card-text">
          <small><span class="text-warning" id="episode"></span></small>
          &middot;
          <span id="episode-name" class="font-weight-bold"></span>
        </div>
      </div>
      <div class="card-footer text-right">
        <button id="show-fav" type="button" class="btn btn-dark btn-sm">
          <i class="far fa-star" title="Favourite"></i>
        </button>
        <button id="show-episodes-window" type="button" class="btn btn-dark btn-sm mx-1">
          <i class="fas fa-list-ul"></i>
        </button>
        <button id="show-download-link" type="button" class="btn btn-dark btn-sm">
          <i class="fas fa-cloud-download-alt" title="Open magnet link"></i>
        </button>
      </div>
    </div>
  </template>

  <script>require('./index.js');</script>
</body>

</html>
